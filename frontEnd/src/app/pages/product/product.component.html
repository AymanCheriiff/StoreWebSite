<div class="product">
    <div class="container">
        <div class="content">
            <div class="image" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
                <img [ngStyle]="zoomImageStyle" src="../../../assets/pc.jpg" alt="">
            </div>
            <div class="slider">
                <img src="../../../assets/pc.jpg" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <div class="info">
                <h1>Gamer Keyboard - Mechanical REDRAGON K632 PRO Noctis 60% RGB</h1>
                <span>139,000 TND</span>
                <ul>
                    <li>Compact / portable 60+N keys design</li>
                    <li>Durable switch with 50 million click life</li>
                    <li>Removeable keycap and mechanical switch</li>
                    <li>N-Key rollover</li>
                    <li>RGB backlighting</li>
                </ul>
                <div class="quantity">
                    <p>Quantity : </p>
                    <input type="numer" [(ngModel)]="productsNumber">
                    <div class="buttons">
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
                <div class="cart-button">
                    <div class="cover"></div>
                    <button class="btn-busket">add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
